<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Design layout</title>
  <link rel="stylesheet" type="text/css" href="layout.css"/>
  <link rel="stylesheet" type="text/css" href="css/all.css">
</head>
<body>
<header>
  <div class="top-link">
    <div class="container">
      <div class="currency">
        Currency
      </div>
      <div class="links">
        <span>Register</span>
        <span>Sign in</span>
      </div>
    </div>

  </div>
  <div class="header-main">
    <div class="logo">

    </div>
    <nav></nav>
    <div class="header-search">

    </div>
  </div>
</header>

<section class="content">
  <div class="content_section1">
    <p>The Brand</p>
    <h1>COMPANY SLOGAN GOES HERE</h1>
  </div>
  <div class="content_section2">
    <div class="container">
      <div class="block_left">
        <img src="images/Thbrand/1.png" width="575" height="400">
        <img src="images/Thbrand/2.png" width="575" height="400" >
      </div>
      <div class="block_right">
        <div class="box-right"><img src="images/Thbrand/3.png" width="575" height="400"></div>

      </div>
    </div>

  </div>
</section>
<footer>
  <div class="footer_section1">
    <div class="container">
      <div class="block_1">
        Block 1
      </div>
      <div class="block_2">Block 2 <i class="fab fa-accessible-icon"></i></div>
      <div class="block_3">Block 3</div>
      <div class="block_4">Block 4</div>
      <div class="block_5">Block 5</div>
    </div>

  </div>
  <div class="footer_section2">
    <div class="banner">

    </div>
    <div class="social">

    </div>
  </div>
  <div class="footer_section3">

  </div>
</footer>
</body>
</html>
